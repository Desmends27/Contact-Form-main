<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
<script src="https://smtpjs.com/v3/smtp.js"></script>
  <title>Frontend Mentor | Contact form</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-slate-100 karla">
  <div class="container mt-3 mx-auto w-max p-6 bg-gray-900 rounded-lg hidden success">
    <div class="text-center">
      <img src="./assets/images/icon-success-check.svg" alt="success" class="inline">
    <p class="inline ml-2 text-lg font-bold text-white">Message Sent</p>
    </div>
    <p class="text-white">Thanks for completing this form. We'll be in touch soon!</p>
  </div>
  <div class="loading hidden">Sending email...</div>
  <form action="#" method="post" class="container center bg-white rounded w-[100%] p-5 md:w-[45%] mb-3" id="form">
    <h1 class="text-4xl my-5">Contact Us</h1>
    <div class="flex justify-between  mx-auto my-6 flex-col md:flex-row">
      <div class="md:w-[48%]">
        <label for="first-name" class="block my-2">First Name *</label>
        <input type="text" name="first-name" id="first-name" class="input-tag inputs">
      </div>
      <div class="md:w-[48%]">
        <label for="last-name" class="block my-2">Last Name *</label>
        <input type="text" name="last-name" id="last-name" class="input-tag inputs">
      </div>
    </div>
    <label for="email" class="block my-2">Email *</label>
    <input type="email" name="email" id="email" class="input-tag inputs" novalidate>

    <legend class="mt-6 mb-4">Query Type *</legend>
    <div class="flex justify-between  mx-auto flex-col md:flex-row my-2 query-type">
      <div class="md:w-[48%] border border-gray-500 p-2 rounded  my-2" >
        <input type="radio" name="query-type" id="gender"  value="Gender Enquiry" class="mx-1 cursor-pointer query-radio" >
        <label for="gender">Gender Enquiry </label>
      </div>
      <div class="md:w-[48%] border border-gray-500 p-2 rounded  my-2">
        <input type="radio" name="query-type" id="support" class="mx-1 cursor-pointer query-radio" >
        <label for="support">Support Request</label>
      </div>
    </div>
    <div class="my-6">
          <label for="message" class="block">Message *</label>
          <textarea name="message" id="message" class="border border-gray-500 w-[100%] text-lg p-2 text-area inputs" rows="4"  novalidate></textarea>
    </div>
    <div class="flex agreement">
      <input type="checkbox" name="consent" id="consent" class="checked">
      <p class="ml-2">I consent to being contacted by the team</p>
    </div>
    
    <button type="submit" class=" block bg-green-600 rounded text-center p-2 cursor-pointer w-[100%] my-5 submit">Submit</button>
  </form>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="index.js"></script>
  </script>
</body>
</html>
